<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Form - Chenguang Biotech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('images/background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: left;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .btn {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            background-color: #3498db;
            color: white;
            width: 100%;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interview Form</h1>
        <form action="https://formspree.io/f/xqaedgvr" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="text" name="phone" id="phone" required>
            
            <label for="education">What is your educational background?</label>
            <textarea name="education" id="education" required></textarea>
            
            <label for="accounting">Do you have an accounting certificate? (Yes/No)</label>
            <input type="text" name="accounting" id="accounting" required>
            
            <label for="skills">How proficient are you in Microsoft Excel and Word? Provide an example of how you've used them.</label>
            <textarea name="skills" id="skills" required></textarea>
            
            <label for="experience">Have you worked in inventory management? If yes, describe your experience.</label>
            <textarea name="experience" id="experience" required></textarea>
            
            <label for="travel">Are you willing and able to travel to Sinazongwe or Chibanga for work? (Yes/No)</label>
            <input type="text" name="travel" id="travel" required>
            
            <label for="supervision">How do you handle working in different locations with minimal supervision?</label>
            <textarea name="supervision" id="supervision" required></textarea>
            
            <label for="interest">Why are you interested in this position?</label>
            <textarea name="interest" id="interest" required></textarea>
            
            <label for="questions">Do you have any questions for us?</label>
            <textarea name="questions" id="questions"></textarea>
            
            <button type="submit" class="btn">Submit Application</button>
        </form>
    </div>
</body>
</html>
