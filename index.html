<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('your-background-image.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #d6336c;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .yes {
            background-color: #ff4d6d;
            color: white;
        }
        .no {
            background-color: #6c757d;
            color: white;
            position: absolute;
        }
        img {
            width: 250px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? ❤️</h1>
    <img src="your-image-url.jpg" alt="Valentine Image">
    <div class="buttons">
        <form action="https://formspree.io/f/xqaedgvr" method="POST">
            <input type="hidden" name="message" value="She said YES! ❤️">
            <button type="submit" class="btn yes">Yes</button>
        </form>
        <button class="btn no" onmouseover="moveButton(this)">No</button>
    </div>

    <script>
        function moveButton(button) {
            const x = Math.random() * (window.innerWidth - button.clientWidth);
            const y = Math.random() * (window.innerHeight - button.clientHeight);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
