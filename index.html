<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chenguang Biotech - Interview Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: url('images/background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
       .container {
    margin-top: 20px;


            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Chenguang Biotech - Interview Form</h1>
        <form action="https://formspree.io/f/xqaedgvr" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name:</label>
                <input type="text" class="form-control" name="name" id="name" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="text" class="form-control" name="phone" id="phone" required>
            </div>
            
            <div class="mb-3">
                <label for="education" class="form-label">Educational Background:</label>
                <textarea class="form-control" name="education" id="education" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="accounting" class="form-label">Do you have an accounting certificate? (Yes/No)</label>
                <input type="text" class="form-control" name="accounting" id="accounting" required>
            </div>
            
            <div class="mb-3">
                <label for="skills" class="form-label">Excel & Word Proficiency (Provide Example):</label>
                <textarea class="form-control" name="skills" id="skills" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="experience" class="form-label">Inventory Management Experience:</label>
                <textarea class="form-control" name="experience" id="experience" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="travel" class="form-label">Willing to travel to Sinazongwe or Chibanga? (Yes/No)</label>
                <input type="text" class="form-control" name="travel" id="travel" required>
            </div>
            
            <div class="mb-3">
                <label for="supervision" class="form-label">Handling Minimal Supervision:</label>
                <textarea class="form-control" name="supervision" id="supervision" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="interest" class="form-label">Why are you interested in this position?</label>
                <textarea class="form-control" name="interest" id="interest" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="questions" class="form-label">Do you have any questions for us?</label>
                <textarea class="form-control" name="questions" id="questions"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Submit Application</button>
        </form>
    </div>
</body>
</html>
